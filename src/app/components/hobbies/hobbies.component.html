<div class="line"></div>
<section class="centeredContainer">
  <section class="hobbies">
    <div
      class="topic-title max-width"
      data-aos="fade-right"
      data-aos-duration="1500"
      data-aos-anchor-placement="center-center"
    >
      HOBBIES
    </div>

    <div
      class="hobbies-pics max-width"
      data-aos="fade-left"
      data-aos-duration="1500"
      data-aos-anchor-placement="center-center"
    >
      <app-picture-card
        *ngFor="let picture of activePictures"
        [backgroundImage]="picture"
      >
      </app-picture-card>
    </div>

    <div
      class="hobbyButtons max-width"
      data-aos="fade-up"
      data-aos-duration="2000"
      data-aos-anchor-placement="bottom-bottom"
    >
      <div
        class="singleButton"
        *ngFor="let hobby of hobbyPictures"
        [ngStyle]="{
          'background-image': 'url(' + hobby.icon + ')',
          'background-size': '50%',
          'background-position': 'center',
          'background-repeat': 'no-repeat'
        }"
        [class.clicked]="clickedButton === hobby.name"
        (click)="setActive(hobby.name)"
      ></div>
    </div>
  </section>
</section>
<div class="shadow"></div>
