<section class="centeredContainer">
  <section class="projects">
    <div
      class="topic-title"
      data-aos="fade-up"
      data-aos-duration="3000"
      data-aos-anchor-placement="center-center"
    >
      CURICULUM VITAE
    </div>

    <section class="personal-infos">
      <div
        *ngFor="let info of personalInfo; let i = index"
        class="info-container"
        (mouseover)="state[i] = 'hoveredText'"
        (mouseout)="state[i] = 'baseText'"
        data-aos="zoom-in"
        data-aos-duration="3000"
        data-aos-anchor-placement="center-center"
      >
        <span [@hoverState]="state[i]" class="base-text">
          {{ info.category }}
        </span>
        <span [@hoverContent]="state[i]" class="hover-text">
          {{ info.content }}
        </span>
      </div>
    </section>

    <section class="timeline">
      <div class="cvTitle">
        <div class="cvIconTitle"></div>
        <p>ACADEMIC</p>
      </div>

      <div
        class="cvElement"
        *ngFor="let item of academic; let i = index"
        [attr.data-aos]="i % 2 === 0 ? 'fade-right' : 'fade-left'"
        data-aos-duration="2000"
      >
        <p class="cvYear">{{ item.years }}</p>
        <div class="cvIconElement"></div>
        <p class="cvInfo">{{ item.title }}</p>
      </div>

      <div class="cvTitle">
        <div class="cvIconTitle"></div>
        <p>PROFESSIONAL</p>
      </div>

      <div
        class="cvElement"
        *ngFor="let item of professional; let i = index"
        [attr.data-aos]="i % 2 === 0 ? 'fade-right' : 'fade-left'"
        data-aos-duration="3000"
      >
        <p class="cvYear">{{ item.years }}</p>
        <div class="cvIconElement"></div>
        <p class="cvInfo">{{ item.title }}</p>
      </div>

      <div
        class="vLine"
        data-aos="fade-up"
        data-aos-duration="3000"
        data-aos-anchor-placement="top-top"
      ></div>
    </section>
  </section>
</section>
