<app-header></app-header>
<app-landingpage></app-landingpage>

<main>
  <div class="about" [style.height]="aboutHeight + 'vh'">
    <p
      [ngStyle]="{
                'opacity': aboutOpacity,
                'transform': 'scale(' + aboutScale + ')',
                'filter': 'blur(' + aboutBlur + 'px)',
            }"
    >
      ABOUT
    </p>
  </div>
  <section class="footer"
  [ngStyle]="{
                'opacity': footerOpacity,
  }">
    <div class="topic-title">Let's get in touch!</div>
    <ul class="urls">
      <li class="icon" *ngFor="let item of urlIcons"
      [ngStyle]="{
        'background-image': 'url(' + item.icon + ')',
        'background-size': '50%',
        'background-position': 'center',
        'background-repeat': 'no-repeat'
      }"
      (click)="navigateToUrl(item.url)"></li>
    </ul>
    <div class="copyright">Â© 2024 Patrick Frey - all rights reserved
    </div>
    <div class="video"></div>
  </section>

  <app-hero></app-hero>
  <app-facts></app-facts>
  <app-skills></app-skills>
  <app-projects></app-projects>
  <app-cv></app-cv>
  <app-hobbies></app-hobbies>
</main>
